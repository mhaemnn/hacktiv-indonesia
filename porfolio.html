<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />

  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top"
      style="background-color: #3f51b5">
      <div class="container-sm">
        <a class="navbar-brand" href="index.html">Kewibuan</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="/index.html"
              >Home</a
            >
            <a class="nav-link" href="#gallery">Gallery</a>
            <a class="nav-link" href="#">Portfolio</a>
            <a class="nav-link" href="#">Blog</a>
            <form>
              <form class="d-flex" role="search">
                <button class="btn btn-light" type="submit">LOGIN</button>
              </form>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <!-- cardIdentitas -->
    <div class="container">
      <div class="card">
        <div class="row">
          <div class="col s12 l6">
            <div class="kiri">
              <img src="/img/man.png" alt="" />
              <h3>muhaemin</h3>
              <p>Front End Developer</p>
              <button class="btn btn-primary">Kontak</button>
              <button class="btn btn-primary">Resume</button>
            </div>

            <!-- dataDiri kiri -->
            <form>
              <form action="">
                <fieldset>
                  <legend>
                    <h2>From Data Diri</h2>
                  </legend>
                  <table>
                    <tr>
                      <td><label for="name">Nama</label></td>
                      <td>:</td>
                      <td><input type="text" /></td>
                    </tr>
                    <tr>
                      <td><label for="tgl">Tempat/Tanggal Lahir</label></td>
                      <td>:</td>
                      <td><input type="text" /> <input type="date" /></td>
                    </tr>
                    <tr>
                      <td><label for="agama">Agama</label></td>
                      <td>:</td>
                      <td>
                        <select name="agama">
                          <option value="islam">Islam</option>
                          <option value="hindu">Hindu</option>
                          <option value="katolik">Katolik</option>
                          <option value="Kristen">Kristen</option>
                          <option value="budha">Budha</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="alamat">Alamat</label></td>
                      <td>:</td>
                      <td>
                        <textarea name="" cols="30" rows="3"></textarea>
                      </td>
                    </tr>
                    <tr>
                      <td><label for="tlpn">No Telp/Hp</label></td>
                      <td>:</td>
                      <td><input type="tel" pattern="^\d{10}$" required /></td>
                    </tr>
                    <tr>
                      <td><label for="jk">Jenis Kelamin</label></td>
                      <td>:</td>
                      <td>
                        <input type="radio" name="jeniskelamin" />Laki-laki
                        <input type="radio" name="jeniskelamin" />Wanita
                      </td>
                    </tr>
                    <tr>
                      <td><label for="hobi">Hobi</label></td>
                      <td>:</td>
                      <td>
                        <input type="checkbox" />Ngoding
                        <input type="checkbox" />Membaca
                        <input type="checkbox" />Menulis
                      </td>
                    </tr>
                    <tr>
                      <td><label for="dataDiri">Pas Foto</label></td>
                      <td>:</td>
                      <td><input type="file" /></td>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td><button type="submit">Kirim</button></td>
                    </tr>
                  </table>
                </fieldset>
              </form>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- cardIdentitas -->

    <!-- footer -->
    <footer class="text-muted">
      <div class="container">
        <p>codewibu &copy; Bootstrap, 2023 - 20... yourself!</p>
        <p>
          New to Bootstrap? <a href="../../">Visit the homepage</a> or read our
          <a href="../../getting-started/">getting started guide</a>.
        </p>
      </div>
    </footer>

      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>

    <!-- script.js -->
    <script src="/js/script.js"></script>
  </body>
</html>
